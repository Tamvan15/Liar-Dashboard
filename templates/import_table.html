{% extends 'layouts/base.html' %}

{% block title %}Impor Tabel Baru{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4 text-gray-900 dark:text-white">Impor Tabel Baru</h1>
    <form method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="table_name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Nama Tabel:</label>
            <input type="text" name="table_name" id="table_name" required
                   class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 dark:bg-gray-700 dark:text-white">
        </div>
        <div>
            <label for="file" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Pilih file CSV atau Excel:</label>
            <input type="file" name="file" id="file" accept=".csv,.xlsx,.xls" required
                   class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 dark:bg-gray-700 dark:text-white">
        </div>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:bg-blue-500 dark:hover:bg-blue-600">
            Impor Tabel
        </button>
    </form>
</div>
{% endblock %}
